<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A to Z — Accounts Interface</title>
  <meta name="theme-color" content="#0f172a">
  <link rel="manifest" href="./manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            base: { bg: '#0f172a', card: '#111827', text: '#e5e7eb', mut: '#94a3b8' },
            acc: { 1: '#10b981', 2: '#ea580c' }
          },
          boxShadow: {
            soft: '0 10px 30px rgba(0,0,0,0.25)'
          },
          borderRadius: {
            '2xl': '1.25rem'
          }
        }
      }
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    html, body { height: 100%; background: #0f172a; color: #e5e7eb; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif }
    input, select, textarea { color-scheme: dark; }
    .card { background: #111827; border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 8px 24px rgba(0,0,0,.35) }
    .btn { @apply inline-flex items-center justify-center px-4 py-2 rounded-xl font-semibold transition disabled:opacity-50 disabled:cursor-not-allowed; }
    .btn-prim { background: #10b981; color: #0b1220; }
    .btn-prim:active { transform: translateY(1px); }
    .btn-sec { background: #1f2937; color: #e5e7eb; }
    .btn-warn { background: #ea580c; color: #0b1220; }
    .pill { @apply px-2 py-0.5 rounded-lg text-xs font-semibold; background:#1f2937; color:#94a3b8 }
    .field label { @apply block text-sm mb-1 text-slate-300; }
    .field input, .field select, .field textarea {
      @apply w-full bg-slate-900/70 rounded-xl px-3 py-2 outline-none ring-1 ring-slate-700 focus:ring-2 focus:ring-emerald-500;
    }
    .table th { @apply text-left text-slate-300 font-semibold text-xs uppercase tracking-wide py-2; }
    .table td { @apply py-2 text-sm text-slate-200; }
  </style>
</head>
<body class="min-h-screen">
  <header class="sticky top-0 z-40 backdrop-blur bg-slate-900/70 border-b border-white/10">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center gap-3">
      <div class="w-9 h-9 rounded-xl bg-emerald-500/10 flex items-center justify-center">
        <span class="text-emerald-400 font-bold">₹</span>
      </div>
      <div>
        <h1 class="text-lg font-bold">A to Z — Accounts Interface</h1>
        <p class="text-xs text-slate-400 -mt-0.5">Receipts & Expenses • Offline-first</p>
      </div>
      <div class="ml-auto flex items-center gap-2">
        <button id="btnExportExcel" class="btn btn-sec">Export Excel</button>
        <button id="btnExportPDF" class="btn btn-sec">Export Summary PDF</button>
        <span class="pill" id="kpiNet">Net: ₹0</span>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-6 space-y-6">
    <!-- Dashboard KPIs -->
    <section class="grid grid-cols-2 md:grid-cols-4 gap-3">
      <div class="card rounded-2xl p-4"><div class="text-xs text-slate-400">Today Receipts</div><div id="kpiTodayIn" class="text-2xl font-semibold">₹0</div></div>
      <div class="card rounded-2xl p-4"><div class="text-xs text-slate-400">Today Expenses</div><div id="kpiTodayOut" class="text-2xl font-semibold">₹0</div></div>
      <div class="card rounded-2xl p-4"><div class="text-xs text-slate-400">This Month Net</div><div id="kpiMonthNet" class="text-2xl font-semibold">₹0</div></div>
      <div class="card rounded-2xl p-4"><div class="text-xs text-slate-400">Entries</div><div id="kpiCount" class="text-2xl font-semibold">0</div></div>
    </section>

    <!-- Quick Entry -->
    <section class="card rounded-2xl p-4">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-base font-semibold">Quick Entry</h2>
        <div class="flex gap-2 text-sm">
          <button id="btnSave" class="btn btn-prim">Save Entry</button>
          <button id="btnSaveNew" class="btn btn-sec">Save & New</button>
          <button id="btnGenPDF" class="btn btn-sec">Generate PDF</button>
          <button id="btnShare" class="btn btn-warn hidden">Share Receipt</button>
        </div>
      </div>

      <form id="entryForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="field">
          <label>Type</label>
          <div class="grid grid-cols-2 gap-2">
            <button type="button" data-type="receipt" class="btn btn-sec" id="tReceipt">Receipt</button>
            <button type="button" data-type="expense" class="btn btn-sec" id="tExpense">Expense</button>
          </div>
        </div>

        <div class="field">
          <label>Date</label>
          <input type="date" id="fDate" required>
        </div>

        <div class="field md:col-span-1">
          <label>Category</label>
          <select id="fCategory" required></select>
        </div>

        <div class="field">
          <label>Amount (₹)</label>
          <input type="number" id="fAmount" inputmode="decimal" min="0.01" step="0.01" placeholder="0.00" required>
        </div>

        <div class="field md:col-span-2">
          <label>Purpose / Description</label>
          <textarea id="fPurpose" rows="2" placeholder="Short, clear description"></textarea>
        </div>

        <div class="field">
          <label>Party (Customer / Vendor)</label>
          <input type="text" id="fParty" placeholder="Name">
        </div>

        <div class="field">
          <label>Mode of Payment</label>
          <select id="fMode">
            <option>Cash</option>
            <option>UPI</option>
            <option>Bank Transfer</option>
            <option>Card</option>
            <option>Cheque</option>
          </select>
        </div>

        <div class="field">
          <label>Ref No. (Txn/Invoice/UTR)</label>
          <input type="text" id="fRef" placeholder="Optional">
        </div>

        <div class="field">
          <label>Project / Business Unit</label>
          <select id="fProject">
            <option>A to Z Packers & Movers</option>
            <option>Jansabha Kendra</option>
            <option>TK Engineering & Construction</option>
            <option>Personal</option>
            <option>Other</option>
          </select>
        </div>

        <div class="field md:col-span-3">
          <label>Attachments (jpg/png/pdf)</label>
          <input type="file" id="fFiles" accept=".jpg,.jpeg,.png,.pdf" multiple>
          <div id="thumbs" class="mt-2 flex gap-2 flex-wrap"></div>
        </div>

        <input type="hidden" id="fType" value="receipt">
      </form>

      <div id="toast" class="mt-3 hidden text-sm text-emerald-400">Saved.</div>
    </section>

    <!-- Filters -->
    <section class="card rounded-2xl p-4">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-base font-semibold">Ledger & Filters</h2>
        <div class="text-sm text-slate-400">Total In: <span id="totIn">₹0</span> • Total Out: <span id="totOut">₹0</span> • Net: <span id="totNet">₹0</span></div>
      </div>
      <div class="grid md:grid-cols-6 grid-cols-2 gap-3 mb-4">
        <div class="field"><label>Search</label><input type="text" id="qSearch" placeholder="Party, Purpose, Ref"></div>
        <div class="field"><label>Type</label><select id="qType"><option value="">All</option><option value="receipt">Receipt</option><option value="expense">Expense</option></select></div>
        <div class="field"><label>Category</label><select id="qCategory"><option value="">All</option></select></div>
        <div class="field"><label>Mode</label><select id="qMode"><option value="">All</option><option>Cash</option><option>UPI</option><option>Bank Transfer</option><option>Card</option><option>Cheque</option></select></div>
        <div class="field"><label>From</label><input type="date" id="qFrom"></div>
        <div class="field"><label>To</label><input type="date" id="qTo"></div>
      </div>
      <div class="overflow-x-auto">
        <table class="table w-full">
          <thead><tr><th>Date</th><th>Type</th><th>Category</th><th>Party</th><th>Purpose</th><th>Mode</th><th>Ref</th><th>Amount (₹)</th><th>Att</th><th>Actions</th></tr></thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </section>
  </main>

  <template id="rowTpl">
    <tr class="border-b border-white/5">
      <td class="text-slate-300"></td>
      <td></td>
      <td></td>
      <td></td>
      <td class="max-w-[280px] truncate"></td>
      <td></td>
      <td></td>
      <td class="font-semibold"></td>
      <td class="text-center"></td>
      <td class="text-right space-x-2 whitespace-nowrap"></td>
    </tr>
  </template>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/idb-keyval@6/dist/idb-keyval-iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <script type="module">
    // @ts-check
    const { set, get, del, update, keys } = idbKeyval;

    const RECEIPT_CATS = ["Railway Ticket","Flight Ticket","Courier","Passport","PAN Card","Packers & Movers","Jansabha Kendra","Other"];
    const EXPENSE_CATS  = ["Cartons","Paper","Hookar","Staff Advance","Fuel","Office Rent","Internet/Phone","Stationery","Repairs & Maintenance","Other"];

    /** @typedef {{id:string,type:'receipt'|'expense',date:string,category:string,amount:number,purpose:string,party:string,mode:string,ref:string,project:string,attachments:Array<{name:string,type:string,data:string}>,createdAt:number,updatedAt:number}} Entry */

    const $ = (s) => /** @type {HTMLElement} */(document.querySelector(s));
    const $$ = (s) => /** @type {NodeListOf<HTMLElement>} */(document.querySelectorAll(s));

    const f = {
      type: /** @type {HTMLInputElement} */($('#fType')),
      date: /** @type {HTMLInputElement} */($('#fDate')),
      category: /** @type {HTMLSelectElement} */($('#fCategory')),
      amount: /** @type {HTMLInputElement} */($('#fAmount')),
      purpose: /** @type {HTMLTextAreaElement} */($('#fPurpose')),
      party: /** @type {HTMLInputElement} */($('#fParty')),
      mode: /** @type {HTMLSelectElement} */($('#fMode')),
      ref: /** @type {HTMLInputElement} */($('#fRef')),
      project: /** @type {HTMLSelectElement} */($('#fProject')),
      files: /** @type {HTMLInputElement} */($('#fFiles')),
      thumbs: $('#thumbs'),
    };

    const btn = {
      save: $('#btnSave'),
      saveNew: $('#btnSaveNew'),
      genPDF: $('#btnGenPDF'),
      share: $('#btnShare'),
      tReceipt: $('#tReceipt'),
      tExpense: $('#tExpense'),
      exportExcel: $('#btnExportExcel'),
      exportPDF: $('#btnExportPDF'),
    };

    const out = {
      toast: $('#toast'),
      rows: /** @type {HTMLTableSectionElement} */($('#rows')),
      totIn: $('#totIn'), totOut: $('#totOut'), totNet: $('#totNet'),
      kpiNet: $('#kpiNet'), kpiTodayIn: $('#kpiTodayIn'), kpiTodayOut: $('#kpiTodayOut'), kpiMonthNet: $('#kpiMonthNet'), kpiCount: $('#kpiCount'),
      qSearch: /** @type {HTMLInputElement} */($('#qSearch')),
      qType: /** @type {HTMLSelectElement} */($('#qType')),
      qCategory: /** @type {HTMLSelectElement} */($('#qCategory')),
      qMode: /** @type {HTMLSelectElement} */($('#qMode')),
      qFrom: /** @type {HTMLInputElement} */($('#qFrom')),
      qTo: /** @type {HTMLInputElement} */($('#qTo')),
    };

    const state = {
      entries: /** @type {Entry[]} */([]),
      type: /** @type {'receipt'|'expense'} */('receipt'),
      busy: false,
      categories: new Set([...RECEIPT_CATS, ...EXPENSE_CATS]),
    };

    // Helpers
    const fmtINR = (n) => new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR', maximumFractionDigits: 2 }).format(n).replace(/^(\D+)/,'₹');
    const todayISO = () => (new Date()).toISOString().slice(0,10);
    const uid = () => Math.random().toString(36).slice(2) + Date.now().toString(36);
    const cleanText = (s) => (s||'').replace(/[\u0000-\u0008\u000b\u000c\u000e-\u001f\u007f\u200b-\u200d\u2060\ufeff]/g,'').trim();

    async function loadAll() {
      const k = await keys();
      const ids = k.filter(x => typeof x === 'string' && x.startsWith('E:'));
      const arr = /** @type {Entry[]} */([]);
      for (const id of ids) {
        const e = await get(id);
        if (e && !e.deletedAt) arr.push(e);
      }
      state.entries = arr.sort((a,b)=>b.createdAt - a.createdAt);
    }

    async function saveEntry(entry) {
      await set('E:'+entry.id, entry);
    }

    async function deleteEntry(id) {
      const e = await get('E:'+id);
      if (!e) return;
      e.deletedAt = Date.now();
      await set('E:'+id, e);
    }

    function setType(t) {
      state.type = t;
      f.type.value = t;
      btn.tReceipt.classList.toggle('btn-prim', t==='receipt');
      btn.tExpense.classList.toggle('btn-prim', t==='expense');
      btn.share.classList.toggle('hidden', t!=='receipt');
      // Reload categories list by type with "+ Add category"
      const list = t==='receipt' ? RECEIPT_CATS : EXPENSE_CATS;
      f.category.innerHTML = list.map(c=>`<option>${c}</option>`).join('') + `<option value="__add">+ Add category</option>`;
      // sync filter category list (includes All)
      out.qCategory.innerHTML = `<option value="">All</option>` + [...new Set([...RECEIPT_CATS, ...EXPENSE_CATS])].map(c=>`<option>${c}</option>`).join('');
    }

    function setToday() {
      f.date.value = todayISO();
    }

    function renderThumbs(files) {
      f.thumbs.innerHTML = '';
      for (const file of files) {
        const d = document.createElement('div');
        d.className = 'w-12 h-12 rounded-lg bg-slate-800 flex items-center justify-center text-xs text-slate-400';
        d.textContent = file.name.split('.').pop()?.toUpperCase() || 'FILE';
        f.thumbs.appendChild(d);
      }
    }

    async function toBase64(file) {
      return new Promise((res, rej) => {
        const r = new FileReader();
        r.onload = () => res(r.result);
        r.onerror = rej;
        r.readAsDataURL(file);
      });
    }

    async function handleSave(reset=false) {
      if (state.busy) return;
      state.busy = true;
      try {
        const amount = parseFloat(f.amount.value);
        if (!(amount > 0)) throw new Error('Amount must be greater than 0');
        const category = f.category.value === '__add' ? '' : f.category.value;
        if (!category) throw new Error('Choose a category');

        const files = f.files.files ? Array.from(f.files.files) : [];
        const attachments = [];
        for (const file of files.slice(0,5)) {
          const data = await toBase64(file);
          attachments.push({ name: file.name, type: file.type, data });
        }

        /** @type {Entry} */
        const entry = {
          id: uid(),
          type: /** @type any */(f.type.value),
          date: f.date.value || todayISO(),
          category,
          amount: Math.round(amount*100)/100,
          purpose: cleanText(f.purpose.value),
          party: cleanText(f.party.value),
          mode: f.mode.value,
          ref: cleanText(f.ref.value),
          project: f.project.value,
          attachments,
          createdAt: Date.now(),
          updatedAt: Date.now(),
        };
        await saveEntry(entry);
        state.entries.unshift(entry);
        renderTable();
        showToast('Saved.');
        if (reset) resetForm();
      } catch (e) {
        showToast(/** @type any */(e).message || 'Error', true);
      } finally {
        state.busy = false;
      }
    }

    function resetForm() {
      setToday();
      f.amount.value = '';
      f.purpose.value = '';
      f.party.value = '';
      f.ref.value = '';
      f.files.value = '';
      f.thumbs.innerHTML = '';
      f.category.selectedIndex = 0;
    }

    function filterEntries() {
      const q = cleanText(out.qSearch.value).toLowerCase();
      const t = out.qType.value;
      const c = out.qCategory.value;
      const m = out.qMode.value;
      const d1 = out.qFrom.value ? new Date(out.qFrom.value+'T00:00:00') : null;
      const d2 = out.qTo.value ? new Date(out.qTo.value+'T23:59:59') : null;

      return state.entries.filter(e => {
        if (t && e.type !== t) return false;
        if (c && e.category !== c) return false;
        if (m && e.mode !== m) return false;
        const dt = new Date(e.date);
        if (d1 && dt < d1) return false;
        if (d2 && dt > d2) return false;
        if (q) {
          const hay = (e.party+' '+e.purpose+' '+e.ref).toLowerCase();
          if (!hay.includes(q)) return false;
        }
        return true;
      });
    }

    function renderTable() {
      const list = filterEntries();
      out.rows.innerHTML = '';
      let totIn=0, totOut=0;
      for (const e of list) {
        if (e.type==='receipt') totIn+=e.amount; else totOut+=e.amount;
        const tr = /** @type {HTMLTableRowElement} */(document.importNode($('#rowTpl').content, true).firstElementChild);
        tr.children[0].textContent = e.date;
        tr.children[1].textContent = e.type==='receipt' ? 'Cr' : 'Dr';
        tr.children[1].className = e.type==='receipt' ? 'text-emerald-400' : 'text-orange-400';
        tr.children[2].textContent = e.category;
        tr.children[3].textContent = e.party || '—';
        tr.children[4].textContent = e.purpose || '—';
        tr.children[5].textContent = e.mode || '—';
        tr.children[6].textContent = e.ref || '—';
        tr.children[7].textContent = fmtINR(e.amount);
        tr.children[8].innerHTML = e.attachments?.length ? '📎' : '—';
        const act = tr.children[9];
        const btnPDF = document.createElement('button'); btnPDF.className='btn btn-sec'; btnPDF.textContent='PDF';
        btnPDF.onclick = () => singlePDF(e);
        const btnDel = document.createElement('button'); btnDel.className='btn btn-warn'; btnDel.textContent='Delete';
        btnDel.onclick = async () => { await deleteEntry(e.id); await loadAll(); renderTable(); showToast('Deleted.'); };
        act.append(btnPDF, btnDel);
        out.rows.appendChild(tr);
      }
      out.totIn.textContent = fmtINR(totIn);
      out.totOut.textContent = fmtINR(totOut);
      out.totNet.textContent = fmtINR(totIn - totOut);

      // KPIs
      const today = todayISO();
      let tIn=0, tOut=0, mNet=0;
      for (const e of state.entries) {
        const d = new Date(e.date);
        const now = new Date();
        if (e.date === today) { if (e.type==='receipt') tIn+=e.amount; else tOut+=e.amount; }
        if (d.getMonth()===now.getMonth() && d.getFullYear()===now.getFullYear()) {
          mNet += (e.type==='receipt' ? e.amount : -e.amount);
        }
      }
      $('#kpiTodayIn').textContent = fmtINR(tIn);
      $('#kpiTodayOut').textContent = fmtINR(tOut);
      $('#kpiMonthNet').textContent = fmtINR(mNet);
      $('#kpiCount').textContent = String(state.entries.length);
      $('#kpiNet').textContent = 'Net: ' + fmtINR(totIn - totOut);
    }

    function showToast(msg, err=false) {
      out.toast.textContent = msg;
      out.toast.classList.toggle('text-emerald-400', !err);
      out.toast.classList.toggle('text-orange-400', err);
      out.toast.classList.remove('hidden');
      setTimeout(()=>out.toast.classList.add('hidden'), 1500);
    }

    async function singlePDF(e) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const pad = 14;
      doc.setFont('helvetica','bold'); doc.setFontSize(16);
      doc.text('A to Z Packers & Movers', pad, 16);
      doc.setFontSize(11); doc.setFont('helvetica','normal');
      doc.text('Receipt/Expense Voucher (Computer generated)', pad, 24);
      doc.line(pad, 26, 200, 26);

      doc.setFontSize(12); doc.setFont('helvetica','bold');
      doc.text(e.type==='receipt' ? 'RECEIPT VOUCHER' : 'EXPENSE VOUCHER', pad, 36);
      doc.setFont('helvetica','normal');

      const rows = [
        ['Date', e.date], ['Voucher No.', e.id.slice(-8).toUpperCase()],
        ['Party', e.party || '—'], ['Category', e.category],
        ['Purpose', e.purpose || '—'], ['Mode', e.mode || '—'],
        ['Ref No.', e.ref || '—'], ['Project', e.project || '—'],
        ['Amount', fmtINR(e.amount)]
      ];
      let y=44;
      for (const [k,v] of rows) {
        doc.text(k+':', pad, y);
        doc.text(String(v), pad+42, y, { maxWidth: 150 });
        y += 8;
      }
      doc.line(pad, y+2, 200, y+2);
      doc.text('Authorized Signatory', pad, y+14);
      doc.save(`${e.type}-${e.id.slice(-8)}.pdf`);
    }

    async function exportExcel() {
      const data = filterEntries().map(e => ({
        Date: e.date,
        Type: e.type==='receipt' ? 'Cr' : 'Dr',
        Category: e.category,
        Party: e.party,
        Purpose: e.purpose,
        Mode: e.mode,
        Ref: e.ref,
        Project: e.project,
        Amount: e.amount
      }));
      const ws = XLSX.utils.json_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'Ledger');
      const out = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });
      saveAs(new Blob([out], {type: 'application/octet-stream'}), 'ledger.xlsx');
    }

    async function exportSummaryPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFont('helvetica','bold'); doc.setFontSize(16);
      doc.text('A to Z — Ledger Summary', 14, 16);
      doc.setFontSize(10); doc.setFont('helvetica','normal');
      const list = filterEntries();
      let totIn=0, totOut=0;
      list.forEach(e => e.type==='receipt' ? totIn+=e.amount : totOut+=e.amount);
      doc.text(`Total Receipts: ${fmtINR(totIn)}   Total Expenses: ${fmtINR(totOut)}   Net: ${fmtINR(totIn - totOut)}`, 14, 24);
      doc.line(14, 26, 200, 26);

      let y=34;
      doc.setFont('helvetica','bold');
      doc.text('Date', 14, y); doc.text('T', 36, y); doc.text('Category', 44, y); doc.text('Party', 92, y); doc.text('Amount', 170, y);
      doc.setFont('helvetica','normal');
      y+=6;
      for (const e of list.slice(0,200)) {
        doc.text(e.date, 14, y);
        doc.text(e.type==='receipt' ? 'Cr' : 'Dr', 36, y);
        doc.text(e.category, 44, y);
        doc.text((e.party || '—').slice(0,26), 92, y);
        doc.text(fmtINR(e.amount), 170, y, { align: 'right' });
        y += 6;
        if (y > 280) { doc.addPage(); y = 20; }
      }
      doc.save('ledger-summary.pdf');
    }

    async function shareReceipt() {
      // Share last saved receipt or currently built form as a quick summary
      const entry = state.entries.find(e => e.type==='receipt');
      if (!entry) { showToast('No receipt to share', true); return; }
      const text = `Receipt: ${fmtINR(entry.amount)}\nParty: ${entry.party || '—'}\nDate: ${entry.date}\nCategory: ${entry.category}\nRef: ${entry.ref||'—'}`;
      const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
      // Prefer Web Share when available
      if (navigator.share) {
        try { await navigator.share({ text }); return; } catch {}
      }
      location.href = url; // No popup; same tab navigation
    }

    function bind() {
      btn.tReceipt.addEventListener('click', () => setType('receipt'));
      btn.tExpense.addEventListener('click', () => setType('expense'));
      btn.save.addEventListener('click', () => handleSave(false));
      btn.saveNew.addEventListener('click', () => handleSave(true));
      btn.genPDF.addEventListener('click', async () => {
        const e = state.entries[0]; if (!e) return showToast('Save an entry first', true); await singlePDF(e);
      });
      btn.share.addEventListener('click', shareReceipt);
      btn.exportExcel.addEventListener('click', exportExcel);
      btn.exportPDF.addEventListener('click', exportSummaryPDF);

      f.files.addEventListener('change', () => renderThumbs(f.files.files ? Array.from(f.files.files) : []));
      f.category.addEventListener('change', () => {
        if (f.category.value === '__add') {
          const name = prompt('New category name');
          if (name) {
            const clean = cleanText(name);
            if (state.type==='receipt') RECEIPT_CATS.push(clean); else EXPENSE_CATS.push(clean);
            setType(state.type);
            f.category.value = clean;
          } else {
            setType(state.type);
          }
        }
      });

      // Filters
      [out.qSearch, out.qType, out.qCategory, out.qMode, out.qFrom, out.qTo].forEach(el => el.addEventListener('input', renderTable));
    }

    async function preloadSamples() {
      if ((await get('BOOTSTRAPPED')) === true) return;
      const samples = [
        {type:'receipt', date: todayISO(), category:'Packers & Movers', amount: 4500, purpose:'Advance from client', party:'Mr. Das', mode:'UPI', ref:'UTR123', project:'A to Z Packers & Movers'},
        {type:'expense',  date: todayISO(), category:'Cartons', amount: 1250, purpose:'Material purchase', party:'Shree Traders', mode:'Cash', ref:'INV-55', project:'A to Z Packers & Movers'},
        {type:'expense',  date: todayISO(), category:'Fuel', amount: 3200, purpose:'Truck OD05 BS8855', party:'IOCL Pump', mode:'UPI', ref:'TXN778', project:'A to Z Packers & Movers'},
        {type:'receipt', date: todayISO(), category:'Jansabha Kendra', amount: 900, purpose:'Service fee', party:'Anita', mode:'Cash', ref:'', project:'Jansabha Kendra'},
        {type:'expense',  date: todayISO(), category:'Internet/Phone', amount: 799, purpose:'Office broadband', party:'JioFiber', mode:'Bank Transfer', ref:'NEFT552', project:'A to Z Packers & Movers'},
      ];
      for (const s of samples) {
        await saveEntry({ id: uid(), attachments: [], createdAt: Date.now(), updatedAt: Date.now(), ref:'', party:'', ...s });
      }
      await set('BOOTSTRAPPED', true);
    }

    // Init
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    }

    setToday();
    setType('receipt');
    await preloadSamples();
    await loadAll();
    bind();
    renderTable();
  </script>
</body>
</html>
